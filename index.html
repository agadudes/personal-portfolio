<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aga Aquino - dotNet Developer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav id="desktop-nav">
      <div class="mobile-logo">Aa</div>
      <div class="logo">Aga Aquino</div>
      <div class="desktop nav-links">
        <a class="desktop-link" href="#about">About</a>
        <a class="desktop-link" href="#experience">Experience</a>
        <a class="desktop-link" href="#projects">Projects</a>
        <a class="desktop-link" href="#contact">Contact</a>
      </div>
      <span class="material-symbols-outlined menu-icon" onclick="toggleOpen()"
        >menu</span
      >
    </nav>
    <nav id="mobile-nav">
      <span class="material-symbols-outlined close-icon" onclick="toggleClose()"
        >close</span
      >
      <span class="mobile-label">Aga Aquino</span>
      <div>
        <div class="mobile-logo">Aa</div>
      </div>
      <div class="mobile nav-links">
        <a class="mobile-link" href="#about">About</a>
        <a class="mobile-link" href="#experience">Experience</a>
        <a class="mobile-link" href="#projects">Projects</a>
        <a class="mobile-link" href="#contact">Contact</a>
      </div>
    </nav>

    <!-- SECTIONS -->
    <!-- --ABOUT ME  -->
    <section id="profile">
      <img class="profile__pic" src="./assets/profile-pic.jpg" alt="Aga Aquino" />
      <div class="profile-text-container">
        <div class="profile-description">
          <p class="profile-text">Hello, I'm</p>
          <p class="profile-title">Aga Aquino</p>
          <p class="profile-text">.NET Developer</p>
          <div class="btn-container">
            <a class="profile-button" href="./assets/resume-example.pdf">Download CV</a>
            <a class="profile-button" href="./#contact">Contact Me</a>
          </div>
          <div class="btn-container-mobile">
            <a href="./assets/resume-example.pdf"
              alt="Download CV">
              <span class="material-symbols-outlined profile-button-mobile">
                  contact_page
              </span>
            </a>
            <a href="./#contact"
              alt="Contact Me">
              <span class="material-symbols-outlined profile-button-mobile">
                alternate_email
              </span>
            </a>
          </div>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            class="socials-icon"
            onclick="location.href='https://fi.linkedin.com/'"
          />
          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="socials-icon"
            onclick="location.href='https://github.com/'"
          />
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
